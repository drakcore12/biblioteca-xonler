name: SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: biblioteca_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Esperar a que PostgreSQL esté listo
        run: |
          echo "Esperando a que PostgreSQL esté listo (los servicios de GitHub Actions tienen healthcheck automático)..."
          sleep 5

      - name: Run tests with coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/biblioteca_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: biblioteca_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-secret-key
        run: npm run test:coverage

      - name: SonarQube Scan
        id: sonar-scan
        uses: sonarsource/sonarqube-scan-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # Nota: Si SONAR_TOKEN o SONAR_HOST_URL no están configurados, este paso fallará
        # pero el workflow continuará gracias a continue-on-error

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Finalizar job
        if: always()
        run: |
          if [ "${{ steps.sonar-scan.outcome }}" == "failure" ]; then
            echo "⚠️ SonarQube scan falló (probablemente porque los secrets no están configurados)"
            echo "✅ Continuando sin error - el scan es opcional"
          else
            echo "✅ SonarQube scan completado exitosamente"
          fi

