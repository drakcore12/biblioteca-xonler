version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: pg-main
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-xonler}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      # Opcional: montar script SQL inicial
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-xonler}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # Variables de base de datos (conecta usando el nombre del servicio 'db')
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-xonler}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Otras variables de la app (configura en .env o aquí)
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      # Opcional: otras variables
      LOG_ENCRYPTION: ${LOG_ENCRYPTION:-false}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Montar logs si quieres persistirlos
      - ./logs:/app/logs
    command: >
      sh -c "
        echo '✅ Base de datos lista. Iniciando aplicación...' &&
        node --enable-source-maps src/server.js
      "

  # Opcional: Adminer (web UI simple para Postgres)
  adminer:
    image: adminer:4
    container_name: adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DEFAULT_DB: ${POSTGRES_DB:-xonler}

volumes:
  db-data:
    driver: local

