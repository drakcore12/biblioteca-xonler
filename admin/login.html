<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Administración - Xonler</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card login-card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3">Xonler</h1>
                            <p class="text-muted">Panel de Administración</p>
                        </div>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="mb-4">
                                <label for="adminPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Iniciar sesión</button>
                        </form>
                        <div class="mt-4 text-center">
                            <a href="../index.html" class="text-decoration-none">Volver al sitio principal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
