<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login - Xonler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <h1 class="h4 mb-3 text-center">Panel Administrador</h1>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="adminEmail" name="email" required/>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="adminPassword" name="password" required/>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Ingresar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/admin/modules/adminlogin.js"></script>
</body>
</html>
<script src="/js/adminLogin.js"></script>
