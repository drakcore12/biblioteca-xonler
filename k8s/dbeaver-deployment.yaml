apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbeaver-deployment
  namespace: biblioteca-xonler
  labels:
    app: dbeaver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbeaver
  template:
    metadata:
      labels:
        app: dbeaver
    spec:
      containers:
      - name: dbeaver
        image: dbeaver/cloudbeaver:latest
        ports:
        - containerPort: 8978
          name: http
        env:
        - name: CB_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CB_SERVER_URL
        volumeMounts:
        - name: dbeaver-storage
          mountPath: /opt/cloudbeaver/workspace
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8978
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8978
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: dbeaver-storage
        persistentVolumeClaim:
          claimName: dbeaver-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dbeaver-service
  namespace: biblioteca-xonler
  labels:
    app: dbeaver
spec:
  type: NodePort
  ports:
  - port: 8978
    targetPort: 8978
    protocol: TCP
    name: http
    nodePort: 30978  # Puerto externo
  selector:
    app: dbeaver

