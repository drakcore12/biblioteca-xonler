  host-metrics-dashboard.json: |
    {
      "uid": "host-metrics",
      "title": "Host Metrics",
      "tags": [
        "host",
        "node-exporter",
        "system"
      ],
      "timezone": "browser",
      "schemaVersion": 27,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "title": "CPU Usage",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "refId": "A",
              "legendFormat": "CPU Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "Memory Usage",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "refId": "A",
              "legendFormat": "Memory Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "Disk Usage",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\"} / node_filesystem_size_bytes{mountpoint=\"/\"})) * 100",
              "refId": "A",
              "legendFormat": "Disk Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "Load Average",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 18,
            "y": 0
          },
          "targets": [
            {
              "expr": "node_load1",
              "refId": "A",
              "legendFormat": "1m Load"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 2
            }
          }
        },
        {
          "id": 5,
          "title": "CPU Usage Over Time",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 4
          },
          "targets": [
            {
              "expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "refId": "A",
              "legendFormat": "CPU Usage"
            },
            {
              "expr": "avg(irate(node_cpu_seconds_total{mode=\"user\"}[5m])) * 100",
