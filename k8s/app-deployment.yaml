apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: biblioteca-xonler
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: app
        # Cambiar por tu registry o usar imagen local con imagePullPolicy: Never
        image: biblioteca-xonler-main-app:latest
        imagePullPolicy: Never  # Cambiar a Always si usas registry
        ports:
        - containerPort: 3000
          name: http
        env:
        # Variables desde ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: HOST
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: DB_POOL_MAX
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_POOL_MAX
        - name: DB_POOL_IDLE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_POOL_IDLE_TIMEOUT
        - name: DB_POOL_CONNECTION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_POOL_CONNECTION_TIMEOUT
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JWT_EXPIRES_IN
        - name: JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JWT_ISSUER
        - name: JWT_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JWT_AUDIENCE
        - name: BCRYPT_ROUNDS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BCRYPT_ROUNDS
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CORS_ORIGIN
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: LOG_RETENTION_DAYS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_RETENTION_DAYS
        - name: LOG_COMPRESSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_COMPRESSION
        - name: ENCRYPTION_KEY_DIR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENCRYPTION_KEY_DIR
        - name: SERVER_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SERVER_NAME
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FRONTEND_URL
        # Variables desde Secrets
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ENCRYPTION_PASSWORD
        - name: ENCRYPTION_SALT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ENCRYPTION_SALT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: biblioteca-xonler
  labels:
    app: web-app
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
    nodePort: 30000  # Puerto externo (rango 30000-32767)
  selector:
    app: web-app

