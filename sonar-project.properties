# Configuración del proyecto para SonarQube
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Alternativa: Usar usuario/contraseña (deprecado, pero funciona)
# sonar.login=admin
# sonar.password=Miangel2004-13

# Identificación del proyecto
sonar.projectKey=biblioteca-xonler
sonar.projectName=Biblioteca Xonler
sonar.projectVersion=1.0.0

# Información del código fuente
sonar.sources=src,public
sonar.sourceEncoding=UTF-8

# Excluir archivos y directorios del análisis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/backups/**,**/secure/**,**/test-results/**,**/playwright-report/**,**/*.test.js,**/*.spec.js,**/__tests__/**,**/tests/**,**/scripts/**,**/k8s/**,**/grafana/**,**/prometheus/**,**/*.config.js,**/docker-compose.yml,**/Dockerfile,**/Jenkinsfile,**/.github/**,**/artillery-config.yml

# Incluir solo archivos JavaScript
sonar.inclusions=**/*.js

# Configuración de tests y cobertura
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=test-results/junit.xml
# Comentado temporalmente - el formato del XML necesita ajustes

# Lenguaje principal
sonar.language=js

# Configuración de duplicación de código
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Configuración de seguridad
sonar.security.hotspots.inheritance=INHERITED

# Excluir archivos de configuración y build
sonar.exclusions+=**/jest.config.js,**/playwright.config.js,**/package.json,**/package-lock.json

# Configuración de calidad de código
# Umbrales de calidad (se pueden ajustar según necesidades)
sonar.qualitygate.wait=true

